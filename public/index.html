<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>チャットアプリ</title>
  <style>
    #messages li {
      list-style: none;
      margin: 8px 0;
    }
    .chat-message {
      display: flex;
      align-items: center;
    }
    .chat-message img {
      width: 32px;
      height: 32px;
      margin-right: 8px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="メッセージを入力" />
    <button>送信</button>
  </form>
  <br />
  <input type="text" id="username" placeholder="ユーザー名を変更" />
  <input type="file" id="iconUpload" accept="image/*" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
