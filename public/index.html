<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>チャットアプリ</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #login, #chat { display: none; padding: 20px; }
    #messages { list-style: none; padding: 0; height: 300px; overflow-y: scroll; border: 1px solid #ccc; margin-bottom: 10px; }
  </style>
</head>
<body>
  <!-- ユーザー名入力画面 -->
  <div id="login">
    <h2>ユーザー名を入力</h2>
    <input id="username" placeholder="名前を入力">
    <button id="start">確定</button>
  </div>

  <!-- チャット画面 -->
  <div id="chat">
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" placeholder="メッセージを入力"/>
      <button>送信</button>
    </form>
    <button id="changeName">名前を変更</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/script.js"></script>
</body>
</html>
