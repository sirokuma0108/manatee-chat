<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>マルチルームチャット</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="container">
    <div id="room-list">
      <h3>参加中</h3>
      <ul id="rooms"></ul>
      <input id="new-room" placeholder="新しいルーム名" />
      <button id="create-room">作成</button>
    </div>
    <div id="chat-area">
      <ul id="messages"></ul>
      <form id="form">
        <input id="input" autocomplete="off" placeholder="メッセージ"/>
        <button>送信</button>
      </form>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
