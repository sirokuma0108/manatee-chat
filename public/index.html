<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>チャットアプリ with アイコン</title>
  <style>
    #chat {
      display: none;
    }
    #messages {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 5px;
    }
    li {
      list-style: none;
      margin-bottom: 100px;
      display: flex;
      align-items: center;
    }
    img.icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div id="login">
    <h3>ユーザー名入力</h3>
    <input id="usernameInput" type="text" placeholder="ユーザー名" />
    <button id="usernameSubmit">確定</button>
  </div>

  <div id="chat">
    <div>
      <img id="currentIcon" src=C:\Users\kosei\Downloads\初期アイコン.webp alt="icon" class="icon" />
      <input type="file" id="iconUpload" accept="image/*" />
      <button id="changeNameBtn">名前変更</button>
    </div>

    <form id="form">
      <input id="input" autocomplete="off" /><button>送信</button>
    </form>

    <ul id="messages"></ul>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
