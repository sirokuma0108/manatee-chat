<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>チャットアプリ</title>
<style>
  #messages { list-style: none; padding: 0; max-height: 300px; overflow-y: auto; border: 1px solid #ccc; }
  #form { display: flex; margin-top: 10px; }
  #input { flex-grow: 1; padding: 8px; }
  button { padding: 8px 12px; }
</style>
</head>
<body>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="メッセージを入力..." />
    <button>送信</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
