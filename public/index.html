<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>チャットアプリ</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; padding: 10px; }
    #messages { list-style: none; padding: 0; height: 300px; overflow-y: scroll; border: 1px solid #ccc; margin-bottom: 10px; }
    #form { display: flex; gap: 10px; }
    #input { flex: 1; padding: 10px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>チャット</h1>
  <ul id="messages"></ul>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="メッセージを入力" />
    <button type="submit">送信</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
