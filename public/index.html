<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ミニDiscord</title>
    <style>
        body { font-family: sans-serif; }
        #messages { list-style: none; padding: 0; height: 300px; overflow-y: scroll; border: 1px solid #ccc; margin-bottom: 10px; }
        #form { display: flex; }
        #input { flex: 1; padding: 10px; }
        #send { padding: 10px; }
    </style>
</head>
<body>
    <h1>ミニDiscord</h1>
    <ul id="messages"></ul>
    <form id="form">
        <input id="input" autocomplete="off" placeholder="メッセージを入力..." />
        <button id="send">送信</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
